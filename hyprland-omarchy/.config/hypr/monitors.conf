# See https://wiki.hyprland.org/Configuring/Monitors/
# List current monitors and resolutions possible: hyprctl monitors
# Format: monitor = [port], resolution, position, scale
# You must relaunch Hyprland after changing any envs (use Super+Esc, then Relaunch)

# Optimized for retina-class 2x displays, like 13" 2.8K, 27" 5K, 32" 6K.
env = GDK_SCALE,2
monitor= DP-1, 1920x1080@143.98, 0x0, 1
monitor = DVI-D-1, 1366x768@59.79, 1920x0, 1

workspace = 1, monitor:DP-1, default:true
workspace = 2, monitor:DP-1, default:true
workspace = 3, monitor:DP-1, default:true
workspace = 4, monitor:DP-1, default:true
workspace = 5, monitor:DP-1, default:true
workspace = 6, monitor:DVI-D-1, default:true
workspace = 7, monitor:DVI-D-1, default:true
workspace = 8, monitor:DVI-D-1, default:true
workspace = 9, monitor:DVI-D-1, default:true
workspace = 10, monitor:DVI-D-1, default:true

workspace = r[1-10], gapsout:6, gapsin:1
workspace = w[tv1], gapsout:0, gapsin:0
workspace = f[1], gapsout:0, gapsin:0
windowrulev2 = bordersize 0, floating:0, onworkspace:w[tv1]
windowrulev2 = rounding 0, floating:0, onworkspace:w[tv1]
windowrulev2 = bordersize 0, floating:0, onworkspace:f[1]
windowrulev2 = rounding 0, floating:0, onworkspace:f[1]

windowrulev2 = workspace 9, class:discord
windowrulev2 = opacity 0.7 override, class:Spotify, title:Spotify Premium
windowrulev2 = workspace 10, class:Spotify, title:Spotify Premium

# Good compromise for 27" or 32" 4K monitors (but fractional!)
# env = GDK_SCALE,1.75
# monitor=,preferred,auto,1.666667

# Straight 1x setup for low-resolution displays like 1080p or 1440p
# env = GDK_SCALE,1
# monitor=,preferred,auto,1

